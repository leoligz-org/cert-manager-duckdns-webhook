name: 'Cache Tools'
description: 'Cache tools common to Docker flows'
runs:
  using: "composite"
  steps:
    - name: Cache Tools
      id: cache-tools
      uses: actions/cache@v4
      with:
        path: |
          /home/runner/bin/cosign
        key: tools
    - name: Download Tools
      if: steps.cache-tools.outputs.cache-hit != 'true'
      shell: bash
      run: |
        curl https://github.com/sigstore/cosign/releases/download/v3.0.2/cosign-linux-amd64 --output /home/runner/bin/cosign -L
        chmod +x /home/runner/bin/cosign
